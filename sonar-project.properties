# SonarQube Project Configuration
sonar.projectKey=ecommerce-application
sonar.projectName=E-commerce Application
sonar.projectVersion=1.0

# Source code settings
sonar.sources=.
sonar.exclusions=node_modules/**,coverage/**,tests/**,*.test.js,*.spec.js

# Test settings
sonar.tests=tests
sonar.test.inclusions=tests/**/*.test.js,tests/**/*.spec.js

# Coverage settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=tests/**,coverage/**,node_modules/**

# Language settings
sonar.language=js

# Additional settings
sonar.sourceEncoding=UTF-8
